<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <!-- css link -->
</head>
<body>
    <!-- header start -->
    <header>
        <div class="container">
            <!-- navbar start -->
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Navbar</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#custom_nav" aria-controls="custom_nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="custom_nav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">about us</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">contact us</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">blog</a>
                      </li>
                    
                      
                     
                    </ul>
                   
                  </div>
                </div>
              </nav>
            <!-- navbar end -->
        </div>
    </header>
    <!-- header end -->
    <!-- slider start -->
    <section class="slider">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- indicator -->
                    <div id="custom_indicator" class="carousel slide">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#custom_indicator" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#custom_indicator" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#custom_indicator" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <!-- inner start -->
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="images/example1.jpg" class="d-block w-100 inner_img " alt="...">
                            <div class="carousel-caption d-none d-md-block img_cap">
                                <h5>First slide label</h5>
                                <p>Some representative placeholder content for the first slide.</p>
                              </div>
                          </div>
                          <div class="carousel-item">
                            <img src="images/example2.jpg" class="d-block w-100 inner_img " alt="...">
                            <div class="carousel-caption d-none d-md-block img_cap">
                                <h5>First slide label</h5>
                                <p>Some representative placeholder content for the first slide.</p>
                              </div>
                          </div>
                          <div class="carousel-item">
                            <img src="images/example2.jpg" class="d-block w-100 inner_img " alt="...">
                            <div class="carousel-caption d-none d-md-block img_cap">
                                <h5>First slide label</h5>
                                <p>Some representative placeholder content for the first slide.</p>
                              </div>
                          </div>
                        </div>
                        <!-- inner end -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#custom_indicator" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#custom_indicator" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
            </div>
        </div>

    </section>
    <!-- slider end -->












    <script src="java sc/bootstrap.min.js"></script>
    
</body>
</html>
